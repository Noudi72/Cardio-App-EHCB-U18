      font-weight: 400;

    }
    @media (max-width: 600px) {
      .logo {
        margin-top: 22px;
        width: 74px;
        max-width: 28vw;
      }
      .title {
        font-size: 1.24em;
      }
      .info-warmup {
        font-size: 1em;
        margin-top: 14px;
        padding: 11px 3vw 11px 3vw;
      }
      .program-list {
        max-width: 99vw;
        gap: 13px;
      }
      .prog-btn {
        font-size: 1.03em;
        padding: 17px 0 17px 0;

      }
    }

<body>

  <div class="title" id="page-title">EHCB Cardio Programme</div>
  <div class="info-warmup" id="warmup-info">Bitte wÃ¤rme dich 10 Minuten auf, bevor du startest!</div>
  <div class="program-list">
    <button class="prog-btn" onclick="window.location.href='intervall.html'" data-prog="intervall">Intervall</button>
    <button class="prog-btn" onclick="window.location.href='hiit.html'" data-prog="hiit">HIIT</button>
    <button class="prog-btn" onclick="window.location.href='vo2max.html'" data-prog="vo2max">VOâ‚‚max</button>
    <button class="prog-btn" onclick="window.location.href='kraftausdauer-basis.html'" data-prog="kraftausdauer">Kraftausdauer (Basis)</button>
    <button class="prog-btn" onclick="window.location.href='grundkondition.html'" data-prog="grundkondition">Grundlagenausdauer</button>
    <button class="prog-btn" onclick="window.location.href='anaerob-sprints.html'" data-prog="anaerob">Anaerobe Sprints</button>
    <button class="prog-btn" onclick="window.location.href='explosiv-antritt.html'" data-prog="explosiv">Explosiver Antritt</button>
    <button class="prog-btn" onclick="window.location.href='regeneration.html'" data-prog="regeneration">Regeneration</button>
  </div>

  <script>
    // Ãœbersetzungsdatenbank
    const translations = {
      de: {
        title: "EHCB Cardio Programme",
        warmup: "Bitte wÃ¤rme dich 10 Minuten auf, bevor du startest!",
        progs: {
          intervall: "Intervall",
          hiit: "HIIT",
          vo2max: "VOâ‚‚max",
          kraftausdauer: "Kraftausdauer (Basis)",
          grundkondition: "Grundlagenausdauer",
          anaerob: "Anaerobe Sprints",
          explosiv: "Explosiver Antritt",
          regeneration: "Regeneration"
        }
      },
      en: {
        title: "EHCB Cardio Programs",
        warmup: "Please warm up for 10 minutes before starting!",
        progs: {
          intervall: "Interval",
          hiit: "HIIT",
          vo2max: "VOâ‚‚max",
          kraftausdauer: "Strength Endurance (Basic)",
          grundkondition: "Base Endurance",
          anaerob: "Anaerobic Sprints",
          explosiv: "Explosive Start",
          regeneration: "Recovery"
        }
      },
      fr: {
        title: "Programmes Cardio EHCB",
        warmup: "Merci de tâ€™Ã©chauffer 10 minutes avant de commencer !",
        progs: {
          intervall: "Intervalles",
          hiit: "HIIT",
          vo2max: "VOâ‚‚max",
          kraftausdauer: "Endurance de force (de base)",
          grundkondition: "Endurance fondamentale",
          anaerob: "Sprints anaÃ©robiques",
          explosiv: "DÃ©marrage explosif",
          regeneration: "RÃ©cupÃ©ration"
        }
      }
    };

    // Standard: Deutsch
    let currentLang = 'de';

    function updateLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('warmup-info').textContent = t.warmup;
      // Programmnamen
      document.querySelectorAll('.prog-btn').forEach(btn => {
        const key = btn.getAttribute('data-prog');
        if (t.progs[key]) {
          btn.textContent = t.progs[key];
        }
      });
      // html lang-Attribut setzen
      document.documentElement.lang = lang;
    }

    // Sprache wechseln bei Klick auf Flagge
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      btn.addEventListener('click', () => {
        updateLanguage(btn.getAttribute('data-lang'));
      });
    });

    // Beim Laden: Deutsch setzen
    window.addEventListener('DOMContentLoaded', () => {
      updateLanguage('de');
    });
  </script>
